<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculatrice</title>
</head>

<body>
    <!-- background stars -->
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <!-- background stars -->

    <div class="container">
        <div class="result">
            <input type="text" id="display" placeholder="0" readonly/>
        </div>
        <div class="calculatrice">
            <!-- Ligne 1 -->
            <ol class="row">
                <button class="button" type="button" id="btn7">7</button>
                <button class="button" type="button" id="btn8">8</button>
                <button class="button" type="button" id="btn9">9</button>
                <button class="button-calc" type="button" id="btn/">/</button>
            </ol>

            <!-- Ligne 2 -->
            <ol class="row">
                <button class="button" type="button" id="btn4">4</button>
                <button class="button" type="button" id="btn5">5</button>
                <button class="button" type="button" id="btn6">6</button>
                <button class="button-calc" type="button" id="btn*">x</button>
            </ol>

            <!-- Ligne 3 -->
            <ol class="row">
                <button class="button" type="button" id="btn1">1</button>
                <button class="button" type="button" id="btn2">2</button>
                <button class="button" type="button" id="btn3">3</button>
                <button class="button-calc" type="button" id="btn-">-</button>
            </ol>

            <!-- Ligne 4 -->
            <ol class="row">
                <button class="button" type="button" id="btn0">0</button>
                <button class="button" type="button" id="btnC">C</button>
                <button class="button" type="button" id="btn=">=</button>
                <button class="button-calc" type="button" id="btn+">+</button>
            </ol>
        </div>
    </div>

</body>

</html>
